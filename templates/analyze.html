<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f3e8ff; /* Light Purple */
        color: #4a148c; /* Dark Purple */
        text-align: center;
        padding: 20px;
    }

    h2 {
        color: #6a1b9a; /* Medium Purple */
    }

    ul {
        list-style: none;
        padding: 0;
    }

    li {
        background: #ffffff;
        border: 2px solid #6a1b9a;
        padding: 10px;
        margin: 10px auto;
        width: 60%;
        border-radius: 10px;
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
    }

    b {
        color: #4a148c; /* Deep Purple */
    }

    button {
        background: #6a1b9a;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background: #4a0072;
    }
</style>

{% if results %}
    <h2>Results</h2>
    <ul>
        {% for result in results %}
            <li><b>Text:</b> {{ result.text }} | <b>Prediction:</b> {{ result.prediction }}</li>
        {% endfor %}
    </ul>
{% endif %}

<script>
    document.getElementById('analyze-form').addEventListener('submit', function(event) {
        var textInput = document.getElementById('user_text').value.trim();
        var fileInput = document.getElementById('csv_file').files.length;

        if (!textInput && fileInput === 0) {
            alert("Please enter text or upload a CSV file.");
            event.preventDefault();
        }
    });
</script>
